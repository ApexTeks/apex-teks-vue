<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="../public/apex-tek.png">
   
    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta property="og:title" content="Apex-tek" data-vmid="og:title">
    <meta property="og:image" content="https://github.com/Daniel001-odii/tech-zone/blob/main/src/assets/images/Rectangle_top.png" data-vmid="og:image">
    <meta property="og:image:secure_url" content="https://github.com/Daniel001-odii/tech-zone/blob/main/src/assets/images/Rectangle_top.png" data-vmid="og:image:secure_url">
    <meta property="twitter:title" content="Apex-tek" data-vmid="twitter:title">
    <meta property="twitter:image" content="https://github.com/Daniel001-odii/tech-zone/blob/main/src/assets/images/Rectangle_top.png" data-vmid="twitter:image">
    <meta property="og:locale" content="en_US" data-vmid="og:locale">
    <meta property="twitter:card" content="summary_large_image" data-vmid="twitter:card"><meta property="og:type" content="website" data-vmid="og:type">
    <meta property="og:site_name" content="Apex-tek" data-vmid="og:site_name">
    <meta name="description" content="Apex-tek is a job search platform in Nigeria. We establish trusted networking between freelancers and businesses all across the nation. Qualified job seekers find the best in-demand jobs of their desired skills anywhere nationwide.">
    <meta property="og:description" content="Apex-tek is a job search platform in Nigeria. We establish trusted networking between freelancers and businesses all across the nation. Qualified job seekers find the best in-demand jobs of their desired skills anywhere nationwide." data-vmid="og:description">
    <meta property="twitter:description" content="Apex-tek is a job search platform in Nigeria. We establish trusted networking between freelancers and businesses all across the nation. Qualified job seekers find the best in-demand jobs of their desired skills anywhere nationwide." data-vmid="twitter:description">

    <script>
      // / On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>


  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- <link rel="icon" href="<%= BASE_URL %>frame.ico"> -->
    <!-- <link rel="shortcut icon" type="image/ico" href="./apex-tek.png"/> -->
    <!-- built files will be auto injected -->
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
  <style>
    *{
      box-sizing: border-box;
    }

    html, body{
      height: 100%;
      border: 0;
      margin: 0;
    }
 
  </style>
</html>
